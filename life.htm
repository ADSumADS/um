<!DOCTYPE html>
<html>
	<style>
		.flatbutton
		{
			width:		200px;
			margin:		0 auto;
			text-align:	center;
			font-family:	Arial;
			font-size:	16px;
			font-weight:	bold;
			cursor:		pointer;
		}
	</style>
	<head>
		<title>Life via qKit</title>
	</head>
	<body>
		<script src="qkit.js"></script><!-- https://raw.githubusercontent.com/fahadhaidari/qKit/master/qkit.js -->
		<script src="life.js"></script>
		<br/>
		<div align="center" class="flatbutton" style="background-color:#FFC0C0;" onclick="Random5050Habitat();RenderCurrentPhase();">Reset to 50/50 Random</div>
		<br/>
		<div align="center" class="flatbutton" style="background-color:#FFFFC0;" onclick="PopulateOneWalker();RenderCurrentPhase();">Populate One Walker</div>
		<br/>
		<div align="center" class="flatbutton" style="background-color:#C0FFC0;" onclick="ComputeNextPhase();phase=(phase+1)%2;RenderCurrentPhase();">Step</div>
		<br/>
		<div align="center" class="flatbutton" style="background-color:#C0C0FF;" onclick="if(auto){auto=false;this.innerHTML='Run';}else{auto=true;this.innerHTML='Pause';}">Run</div>
	</body>
</html>
